accelerator:
  displayName: Spring Boot SQL JPA
  description: Spring Boot application that accesses an SQL database using JPA.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-data.png
  tags:
    - java
    - spring
    - jpa
    - sql
    - tanzu

  # options for the UI
  options:
  - name: deploymentType
    inputType: select
    choices:
    - value: workload
      text: TAP workload using PostgreSQL with service-binding
    - value: none
      text: Skip Kubernetes deployment
    defaultValue: workload
    required: true

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "config/**", "catalog/**", "README.md", "DEPLOYING.md" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: spring-sql-jpa
          with: "#artifactId"
    - include: [ "catalog/**" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: spring-sql-jpa
          with: "#artifactId"
    - include: [ "config/**" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": spring-sql-jpa"
          with: "': ' + #artifactId"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: spring-sql-jpa
            with: "#artifactId"
      - include: [ "DEPLOYING.md" ]
        condition: "#deploymentType == 'workload'"
        chain:
        - type: ReplaceText
          substitutions:
          - text: spring-sql-jpa
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
